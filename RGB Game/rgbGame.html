<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The RGB Color Game</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="/Gaming Website/images/arcade-favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="rgbGame.css">

<body>
    <h1>Welcome to the
        <br>
        <span id="colorDisplay">RGB</span>
